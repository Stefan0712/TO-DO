<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="../src/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>TO-DO APP</h1>
        <div class="theme">
            <div class="nextTheme">Light mode</div>
            <button id="lightMode" onclick="lightMode()"></button>
            <button id="darkMode" onclick="darkMode()"></button>
        </div>
    </div>
    <div class="sideMenu">
        <div class="groupList">
            <div class="sideMenuTitle">Groups</div>
            <div class="menuItem" id="defaultTasks" onclick="changeView('defaultTasksView')">Default</div>
            <div class="menuItem" id="allTasks" onclick="changeView('allTasksView')">All tasks</div>
            <div class="menuItem" id="completedTasks" onclick="changeView('completedTasksView')">Completed Tasks</div>
            <div class="menuItem" id="deletedItems" onclick="changeView('deletedItemsView')">Deleted Tasks</div>
        </div>
        
        <div id="newGroupBtn" onclick="createNewGroupMenu()">New Group</div>
        <div id="addBtn">+</div>
    </div>
    <div class="content">
        <div class="views" id="defaultTasksView"></div>
        <div class="views" id="allTasksView"></div>
        <div class="views" id="completedTasksView"></div>
        <div class="views" id="deletedItemsView"></div>

       
        
    </div>
</body>
</html>
